<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="material.css">
    <link rel="stylesheet" href="materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="login-body">
    <div class="container">
        <form class="popup-form">
            <button id="sendPage" type="button" class="btn blue">Send Page</button>
            <button id="originSettings" type="button" class="btn blue">Settings for this website</button>
        </form>
        <form class="popup-form">
            <button id="options" class="btn blue">Go to options</button>
            <button id="refresh" class="btn blue">Refresh boards</button>
        </form>
        <ul id="decksList">
            <template id="boardItem-template">
                <li>
                    <span class="title boardTitle">board: </span><br>
                    <ul id="stacksList"></br>
                        <template id="stackItem-template">
                            <li>
                                <label for="selectStack">
                                    <input type="radio" name="selectStack" value="">
                                    <span class="title stackTitle"></span>
                                </label>
                            </li>
                        </template>
                    </ul>
                </li>
            </template>
        </ul>
    </div>
    <script src="getDecks.js"></script>
    <script src="UI.js"></script>
    <script src="popup.js"></script>
</body>

</html>
