<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="material.css">
    <link rel="stylesheet" href="materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="login-body">
    <div class="container">
        <div class="row">
            <div class="col s5">
                <a id="sendPage" class="w100 waves-effect waves-light btn blue"><i
                        class="material-icons left">send</i>Send page</a>
            </div>
            <div class="col s7">
                <a id="originSettings" class="w100 waves-effect waves-light btn blue right"><i
                        class="material-icons left">build</i>Settings for page</a>
            </div>
        </div>
        <ul id="decksList">
            <template id="boardItem-template">
                <li>
                    <div class="row center-align">
                        <span class="title boardTitle">board: </span>
                    </div>
                    <ul id="stacksList">
                        <template id="stackItem-template">
                            <li>
                                <label>
                                    <input type="radio" name="selectStack" value="">
                                    <span class="title stackTitle"></span>
                                </label>
                            </li>
                        </template>
                    </ul>
                </li>
            </template>
        </ul>
        <div class="row">
            <div class="col s6">
                <a id="options" class="w100 waves-effect waves-light btn blue"><i
                        class="material-icons left">settings</i>Options</a>
            </div>
            <div class="col s6">
                <a id="refresh" class="w100 waves-effect waves-light btn blue right"><i
                        class="material-icons left">refresh</i>Refresh boards</a>
            </div>
        </div>
    </div>
    <script src="getDecks.js"></script>
    <script src="UI.js"></script>
    <script src="popup.js"></script>
</body>

</html>
