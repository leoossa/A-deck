<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="material.css">
    <link rel="stylesheet" href="materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="login-body">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <a id="sendPage" class="w100 waves-effect waves-light btn blue"><i
                        class="material-icons left">send</i>Send page</a>
            </div>
        </div>
        <div class="row">"
            <div class="col s12">
                <ul class="collapsible">
                    <li>
                        <div id="originSettings"
                            class="collapsible-header blue btn-large waves-effect waves-light valign-wrapper"><i
                                class="material-icons">build</i>Settings for page</div>
                        <div class="collapsible-body blue accent-1 mh25em">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input placeholder="XPath returning text" id="cardTitle" type="text"
                                        class="validate">
                                    <label for="cardTitle">Card title</label>
                                </div>
                                <div class="input-field col s6">
                                    <input placeholder="default (tab title)" id="cardTitlePreview" type="text" disabled>
                                    <label for="cardTitlePreview">Preview</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input placeholder="XPath returning text" id="cardDescription" type="text">
                                    <label for="cardDescription">Card description</label>
                                </div>
                                <div class="input-field col s6">
                                    <input placeholder="default (tab url)" id="cardDescriptionPreview" type="text" disabled>
                                    <label for="cardDescriptionPreview">Preview</label>
                                </div>
                            </div>
                            <div class="col s12">
                                <a id="saveSelectorsSettings" class="w100 waves-effect waves-light btn blue"><i
                                        class="material-icons left">save</i>Save & Preview</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <ul id="decksList">
            <template id="boardItem-template">
                <li>
                    <div class="row center-align">
                        <span class="title boardTitle">board: </span>
                    </div>
                    <ul id="stacksList">
                        <template id="stackItem-template">
                            <li>
                                <label>
                                    <input type="radio" name="selectStack" value="">
                                    <span class="title stackTitle"></span>
                                </label>
                            </li>
                        </template>
                    </ul>
                </li>
            </template>
        </ul>
        <div class="row">
            <div class="col s6">
                <a id="options" class="w100 waves-effect waves-light btn blue"><i
                        class="material-icons left">settings</i>Options</a>
            </div>
            <div class="col s6">
                <a id="refresh" class="w100 waves-effect waves-light btn blue right"><i
                        class="material-icons left">refresh</i>Refresh boards</a>
            </div>
        </div>
    </div>
    <script src="getDecks.js"></script>
    <script src="UI.js"></script>
    <script src="popup.js"></script>
    <script type="text/javascript" src="materialize.min.js"></script>
</body>

</html>
